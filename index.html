<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>

    <div class="side-panel">
        <img src="images/leaves.jpg" alt="leaves panel" class="leaves">
        <img src="images/odin-lined.png" alt="odin logo" class="logo">
    </div>

    <div class="main-body">
        <div class="intro">
            <h1 class="top">This is not a real online service! You know ou need something like this
                in your life to help you realize your deepest dreams. Sign up now and get started.
            </h1>
            <h1 class="bottom">You know you want to.</h1>
        </div>
    </div>

    <form action="test.com/path" method="post">
        <div>
            <h1>Let's do this!</h1>
            <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
            
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div>
                <label for="user-email">Email Adress</label>
                <input type="email" name="email" id="user-email">
                <label for="phone-number">Phone Number</label>
                <input type="number" name="phone-number" id="phone-number">
            </div>
            <div>
                <label for="user-password">Password</label>
                <input type="password" name="user-password" id="user-password">
            
                <label for="user-password-confirmation">Confirm Password</label>
                <input type="password" name="user-password-confirmation" id="user-password-confirmation">
            </div>
        </div>

        <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? Log in</p>

</body>
</html>
