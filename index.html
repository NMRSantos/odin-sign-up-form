<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>

    <div class="side-panel">
        <div class="logo-card">
            <h1 class="tod">ODIN</h1>
            <img src="images/odin-lined.png" alt="odin logo" class="logo" width="150rem" height="auto"">
        </div>
    </div>

    <div class="main-body">
        <div class="intro">
            <h1 class="top">This is not a real online service! You know ou need something like this
                in your life to help you realize your deepest dreams. Sign up now and get started.
            </h1>
            <h1 class="bottom">You know you want to.</h1>
        </div>
        <form action="test.com/path" method="post" class="form" class=".form">
            <div>
                <h1 class="intro-header">Let's do this!</h1>
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="user-email">Email Adress</label>
                        <input type="email" name="email" id="user-email">
                    </div>
                    <div class="form-group">
                        <label for="phone-number">Phone Number</label>
                        <input type="number" name="phone-number" id="phone-number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="user-password">Password</label>
                        <input type="password" name="user-password" id="user-password">
                    </div>
                    
                    <div class="form-group">
                        <label for="user-password-confirmation">Confirm Password</label>
                        <input type="password" name="user-password-confirmation" id="user-password-confirmation">
                    </div>
                </div>
            </div>
    
        </form>
        <button type="submit" class="button">Create Account</button>
        <p class="log-in">Already have an account? Log in</p>
    </div>


</body>
</html>
